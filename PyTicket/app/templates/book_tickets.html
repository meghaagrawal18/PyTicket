<!DOCTYPE html>
<html>
<head>
    <title>Book Ticket for {{ movie.title }}</title>
</head>
<body>
    <h1>Book Ticket for {{ movie.title }}</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Seats:</label>
        <input type="number" name="seats" min="1" required>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
