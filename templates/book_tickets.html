<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket for {{ movie.title }}</title>
    <style>
        body {
            background: linear-gradient(180deg, #000000 0%, #1a1240 50%, #2d1f68 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2em;
        }
        .movie-description {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            text-align: center;
        }
        .movie-description h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .movie-description p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .movie-description img {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        label {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #7b5bf2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }
        button:hover {
            background-color: #6344e3;
        }
    </style>
</head>
<body>
    <h1>Book Ticket for {{ movie.title }}</h1>
    <div class="movie-description">
        <h3>About {{ movie.title }}</h3>
        <p>{{ movie.description }}</p>
        <img src="{{ movie.image_url }}" alt="Movie Image">
    </div>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <label for="seats">Seats:</label>
        <input type="number" name="seats" min="1" required>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
