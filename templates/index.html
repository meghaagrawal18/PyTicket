<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #000000 0%, #1a1240 50%, #2d1f68 100%);
            min-height: 100vh;
        }
        /* Apply Playfair Display font only to the h1 heading */
        h1 {
            font-family: 'Playfair Display', serif; /* Apply the Playfair Display font */
            color: white;
            font-weight: bold;
        }
        .ticket-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            display: flex;
            position: relative;
            max-width: 400px;
            border: 2px solid #000;
        }
        .ticket-card::before,
        .ticket-card::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #1a1240;
            border-radius: 50%;
        }
        .ticket-card::before {
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .ticket-card::after {
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .barcode {
            width: 80px;
            border-right: 2px solid #000;
            margin-right: 15px;
            background: repeating-linear-gradient(
                90deg,
                #000,
                #000 2px,
                #fff 2px,
                #fff 4px
            );
        }
        .ticket-content {
            flex-grow: 1;
        }
        .theater-name {
            font-size: 0.8em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .movie-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .movie-rating {
            font-size: 1.2em;
        }
        .film-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            width: 30px;
            height: 30px;
        }
        .btn-book {
            background-color: #7b5bf2;
            color: white;
            border: none;
            width: 100%;
            margin-top: 10px;
        }
        .btn-book:hover {
            background-color: #6344e3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">Movie Ticket Booking</h1>
        <div class="row justify-content-center">
            {% for movie in movies %}
            <div class="col-md-6">
                <div class="ticket-card">
                    <div class="barcode"></div>
                    <div class="ticket-content">
                        <div class="theater-name">The Morgan Family Theater</div>
                        <div>PRESENTS:</div>
                        <div class="movie-title">{{ movie.title }}</div>
                        <div>${{ movie.price }} | {{ movie.showtime }}</div>
                        <div class="movie-rating">★★★★★</div>
                        <a href="{{ url_for('book_ticket', movie_id=movie.id) }}" class="btn btn-book">Book Ticket</a>
                    </div>
                    <svg class="film-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="8" stroke="black" fill="none"/>
                        <circle cx="12" cy="12" r="3" fill="black"/>
                    </svg>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
