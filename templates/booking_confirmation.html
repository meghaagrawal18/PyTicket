<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(180deg, #000000 0%, #1a1240 50%, #2d1f68 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #d3d3d3; /* Grey card background */
            color: black; /* Dark text for contrast */
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 text-white">Booking Confirmation</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ movie.title }}</h5>
                <p><strong>Your Name:</strong> {{ name }}</p>
                <p><strong>Seats:</strong> {{ seats }}</p>
                <p><strong>Showtime:</strong> {{ movie.showtime }}</p>
                <p><strong>Total Price:</strong> ${{ movie.price * seats }}</p>
                <p>Your tickets have been successfully booked!</p>
            </div>
        </div>
    </div>
</body>
</html>
